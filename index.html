<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">

            <div id="display">
                <div id="upperScreen"></div>
                <div id="lowerScreen"></div>
            </div>

            <div id="buttons">
                <button value="C" id="clear">AC</button>
                <button value="+/-" id="unaryChange">+/-</button>
                <button value="%" id="percent">%</button>
                <button value="/" class="operatorKey" id="divide">&#247;</button>
                <button value="7" class="numKey" id="seven">7</button>
                <button value="8" class="numKey" id="eight">8</button>
                <button value="9" class="numKey" id="nine">9</button>
                <button value="x" class="operatorKey" id="multiply">X</button>
                <button value="4" class="numKey" id="four">4</button>
                <button value="5" class="numKey" id="five">5</button>
                <button value="6" class="numKey" id="six">6</button>
                <button value="-" class="operatorKey" id="subtract">-</button>
                <button value="1" class="numKey" id="one">1</button>
                <button value="2" class="numKey" id="two">2</button>
                <button value="3" class="numKey" id="three">3</button>
                <button value="+" class="operatorKey" id="add">+</button>
                <button value="0" class="numKey" id="zero">0</button>
                <button value="00" class="numKey" id="dzero">00</button>
                <button value="." class="numKey" id="decimal">.</button>
                <button value="=" id="equals">=</button>
            </div>
            
            
        </div>

        <footer id="footer">
            <a href="https://github.com/Korrokas" target="_blank"><img src="./images/GitHub-Mark-32px.png" alt="Github Logo"></a>
            <div>Created by Brandon Kounse</div>
        </footer>
    </div>
    

</body>
</html>
