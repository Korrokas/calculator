<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">

            <div id="display">
                <div id="upperScreen">0123456</div>
                <div id="lowerScreen">0123456789</div>
            </div>

            <div id="buttons">
                <button id="clear">AC</button>
                <button id="delete">C</button>
                <button id="tip">TIP</button>
                <button id="divide">&#247;</button>
                <button class="numKey" id="seven">7</button>
                <button class="numKey" id="eight">8</button>
                <button class="numKey" id="nine">9</button>
                <button id="multiply">X</button>
                <button class="numKey" id="four">4</button>
                <button class="numKey" id="five">5</button>
                <button class="numKey" id="six">6</button>
                <button id="subtract">-</button>
                <button class="numKey" id="one">1</button>
                <button class="numKey" id="two">2</button>
                <button class="numKey" id="three">3</button>
                <button id="add">+</button>
                <button class="numKey" id="zero">0</button>
                <button class="numKey" id="dzero">00</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
            
            
        </div>

        <footer id="footer">
            <a href="https://github.com/Korrokas" target="_blank"><img src="./images/GitHub-Mark-32px.png" alt="Github Logo"></a>
            <div>Created by Brandon Kounse</div>
        </footer>
    </div>
    

</body>
</html>
